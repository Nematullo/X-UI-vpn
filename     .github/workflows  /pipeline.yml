name: Build and Push Docker Image X-UI-NEO

on:
  push:
    branches: [ main ] # Триггер при пуше в ветку main

jobs:
  docker:
    runs-on: self-hosted # Используем self-hosted раннер

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4 # Получаем код репозитория

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build # Добавляем ID для доступа к выходам действия
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/x-ui-neo:latest # Тег образа

      - name: Stop and remove existing container
        run: |
          # Останавливаем и удаляем контейнер, если он запущен
          docker stop x-ui-neo 2>/dev/null || true
          docker rm x-ui-neo 2>/dev/null || true

      - name: Clean up old images (optional, use with caution)
        run: |
          # Удаляем все образы с этим именем, кроме 'latest'
          docker images "${{ secrets.DOCKERHUB_USERNAME }}/x-ui-neo" --format "{{.Repository}}:{{.Tag}}" | \
          grep -v latest | xargs -r docker rmi 2>/dev/null || true

      - name: Run new X-UI container
        run: |
          docker run -d \
            --name x-ui-neo \
            --restart unless-stopped \ # Политика перезапуска контейнера
            # Маппинг порта для веб-интерфейса (ВНЕШНИЙ_ХОСТ_ПОРТ:ВНУТРЕННИЙ_КОНТЕЙНЕР_ПОРТ)
            -p 2002:54321 \
            # Маппинг диапазона портов для VPN-трафика (ВНЕШНИЙ_ХОСТ_ДИАПАЗОН:ВНУТРЕННИЙ_КОНТЕЙНЕР_ДИАПАЗОН)
            -p 2003-2025:2003-2025 \
            ${{ secrets.DOCKERHUB_USERNAME }}/x-ui-neo:latest